<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer Review | Feedback</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h2><i class="fas fa-edit"></i> PeerReview+</h2>
    <a href="student.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Provide Peer Feedback</h1>
      <p class="text-muted">Your constructive feedback is crucial for your peer's growth.</p>
    </header>

    <div class="card">
      <div class="mb-3">
        <p class="fw-bold text-primary"><i class="fas fa-user-circle"></i> Reviewing Student: **John**</p>
        <p class="fw-bold text-success"><i class="fas fa-file-alt"></i> Work: <a href="#">Uploaded File.pdf</a></p>
      </div>
      
      <form>
        <textarea placeholder="Write your detailed, constructive feedback here. Focus on what was done well and areas for improvement..." rows="8"></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Feedback</button>
      </form>
    </div>
  </div>
</body>
</html>
